helmDefaults:
  tillerNamespace: kube-system
  tillerless: true
  install: true

helmRepos:
  bitnami: https://charts.bitnami.com/bitnami
  mosip: https://mosip.github.io/mosip-helm
  wiremind: https://wiremind.github.io/wiremind-helm-charts
  kafka-ui: https://provectus.github.io/kafka-ui-charts

namespaces:
  postgres:
    protected: true
  keycloak:
    protected: true
  softhsm:
    protected: false
  minio:
    protected: true
  clamav:
    protected: true
  activemq:
    protected: true
  kafka:
    protected: true
  s3:
    protected: true
  msg-gateways:
    protected: true
  captcha:
    protected: true

apps:
  postgres:
    namespace: postgres
    enabled: true
    version: 13.1.5
    chart: bitnami/postgresql
    wait: true
    priority: -18
    valuesFile: https://raw.githubusercontent.com/Mohanraj209/mosip-infra/refs/heads/develop/deployment/v3/external/postgres/values.yaml
